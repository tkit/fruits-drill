name: Web CI

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "next.config.ts"
      - "eslint.config.mjs"
      - ".prettierrc"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "next.config.ts"
      - "eslint.config.mjs"
      - ".prettierrc"

jobs:
  web-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check Formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
